<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New patient</title>
</head>
<body>

<form th:method="POST" th:action="@{/specialties}" th:object="${specialty}">
    <label for="name">Enter specialty name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Specialty name Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
