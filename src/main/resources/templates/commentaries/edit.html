<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit commentaries</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/commentaries/{id}(id=${commentaryDTO.getId()})}" th:object="${commentaryDTO}">
    <label for="score">Enter score: </label>
    <input type="text" th:field="*{score}" id="score"/>
    <div style="color:red" th:if="${#fields.hasErrors('score')}" th:errors="*{score}">Score Error</div>
    <br/>
    <label for="description">Enter description: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
    <br/>
    <input type="hidden" th:field="*{doctor.id}" id="doctorId" th:value="${commentaryDTO.getDoctor().getId()}" readonly/>
    <label th:text="'Doctor: ' + ${commentaryDoctor}">Value</label>
    <br>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
