<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New commentary</title>
</head>
<body>

<form th:method="POST" th:action="@{/commentaries}" th:object="${commentaryDTO}">
    <label for="score">Enter score: </label>
    <input type="text" th:field="*{score}" id="score"/>
    <div style="color:red" th:if="${#fields.hasErrors('score')}" th:errors="*{score}">Score Error</div>
    <br/>
    <label for="description">Enter description: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
    <br/>
    <label for="doctor">Select doctor:</label>
    <select th:object="${commentaryDTO}" th:field="*{doctor}" id="doctor">
        <option th:each="doctorDTO : ${doctorsDTO}" th:value="${doctorDTO}"
                th:text="${doctorDTO.getFullName()}">
        </option>
    </select>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
