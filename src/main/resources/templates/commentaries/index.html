<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commentaries</title>
</head>
<body>

<div th:each="commentary : ${commentaries}">
    <a th:href="@{/commentaries/{id}(id=${commentary.getId()})}"
       th:text="${commentary.getScore() + ', ' + commentary.getDescription() + ', '
       + commentary.getDoctor().getFullName()}">commentary</a>
</div>

<br/>
<hr/>

<a href="/commentaries/new">Create new commentary</a>

</body>
</html>
